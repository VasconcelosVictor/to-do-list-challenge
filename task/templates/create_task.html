{% block content%}

        border: none;

</style>

            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}

                            <div class="form-group col-md-6">
                                <label for="id_description">TÃ­tulo</label>

                            </div>
                        
                        </div>

                </div>

</div>
