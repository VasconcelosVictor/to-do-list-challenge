{% extends 'base.html' %}

{% block content%}
<style>
    .card{
        border: none;
        margin-bottom: 400px;
    }
</style>
<div class="container">
    <div class="row ">
        
        <div class="col-lg-12">
            <h2 class="">Cadastrar Registro de Tempo</h2>
            <span>Registro da tarefa  <strong>{{ task }}</strong>.</span>
        </div>
        
        <div class="col-lg-12">
            <div class="card ">
                <div class="card-body">
                    <form action="{% url 'task-add' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="form-group col-md-6">
                                <label for="id_description">Descrição</label>
                                {{ form.description }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_registration_date">Data</label>
                                {{ form.registration_date }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_minutes_worked">Minutos</label>
                                {{ form.minutes_worked }}
                            </div>
                            <div class="col-md-6">
                                <button type="submit" id="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#id_registration_date').mask('00/00/0000');  // Aplica a máscara ao campo
</script>
{% endblock %}
