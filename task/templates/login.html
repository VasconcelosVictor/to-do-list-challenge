{% extends 'base_clean.html' %}
{% load static %}

{% block content %}
{% if messages %}
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
<link rel="stylesheet" href="{% static 'css/login.css'%}">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h4>Login</h4>
                </div>
                <div class="container-fluid">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input class="form-control" id="id_username" name="username" type="text" placeholder="Username" aria-label="default input example">
                            <div class="smal-erros">
                              {{ form.username.errors }}
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" aria-describedby="passwordHelpBlock">
                            <div id="passwordHelpBlock" class="form-text">
                              
                            </div>
                            <div class="smal-erros">
                              {{ form.password.errors }}
                            </div> 
                        </div>
                      </div>
                        <!-- <button id="btn-login" type="submit" class="">Login</button> -->
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    
                    </form>

                </div>
            </div>
        </div>            
        
    </div>
  </div>

{% endblock %}
